<!DOCTYPE html>
<html>
<body>

<div id="parent-div">
  <p id="child-to-remove">I will be removed</p>
</div>

<script>
// Get the parent and child elements
let parent = document.getElementById("parent-div");
let child = document.getElementById("child-to-remove");

                // Remove the child element
                parent.removeChild(child);
</script>

</body>
</html>
