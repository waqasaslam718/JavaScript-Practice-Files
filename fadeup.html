<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS Example</title>
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            height: 200vh; /* Ensures there's enough space to scroll */
        }
    </style>
</head>
<body>

    <div data-aos="fade-up" data-aos-delay="100">First element</div>
    <div data-aos="fade-up" data-aos-delay="200">Second element</div>
    <div data-aos="fade-up" data-aos-delay="300">Third element</div>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
        });
    </script>

</body>
</html>
